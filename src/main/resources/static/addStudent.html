<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить студента</title>
</head>
<body>
    <h2>Форма добавления студента</h2>
    <form id="addStudentForm">
        <input type="text" id="firstName" placeholder="Имя" required />
        <input type="text" id="lastName" placeholder="Фамилия" required />
        <input type="text" id="patronymic" placeholder="Отчество" />
        <input type="date" id="birthDate" required />
        <input type="text" id="groupName" placeholder="Группа" required />
        <button type="submit">Добавить</button>
    </form>
    <script src="js/addStudent.js"></script>
<!--    <div id="studentList"></div>-->
<!--    <script src="js/showStudents.js"></script>-->
</body>
</html>
